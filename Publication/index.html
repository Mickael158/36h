<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body>
    <section class="py-4 py-xl-5" style="background: linear-gradient(-163deg, var(--bs-indigo), var(--bs-pink));">
        <div class="container">
            <div class="row" style="background: rgba(255,255,255,0);">
                <div class="col" style="background: rgba(255,255,255,0);"></div>
                <div class="col-md-6 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <h4>Publier un nouveau article</h4>
                            <p class="text-muted" style="color: rgb(215,215,215);">Tous le monde peut vous envoyer des proposition d'echange apres la publlication de votre article</p>
                            <div class="mb-3"><label class="form-label" for="name">Nom de l'article</label><input id="name" class="form-control" type="text" name="name" style="background: rgba(255,255,255,0.6);" placeholder="Caraccteriser l'article" /></div>
                            <div class="mb-3"><label class="form-label" for="name">Categiries</label><select class="form-select" style="background: rgba(255,255,255,0.53);">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select></div>
                            <div class="mb-3"><label class="form-label" for="email">Image</label><input class="form-control" type="file" style="background: rgba(255,255,255,0.54);"></div><button class="btn btn-primary" type="button"><i class="fas fa-plus"></i></button>
                            <div class="mb-3"><label class="form-label" for="message">Description</label><textarea id="message" class="form-control" name="message" rows="6" style="height: 73px;background: rgba(255,255,255,0.53);" placeholder="Apropos de cette article"></textarea></div>
                            <div class="mb-3"><button class="btn btn-primary" type="submit" style="background: var(--bs-btn-border-color);">Send </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
